<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP App | Register Page</title>
</head>
<body>
<h1>NLP App | Rgister</h1>
<!-- Below is the Jinja Template in Flask -->
{% if message %}
 <p style="color:red">{{message}}</p>
{%endif%}
<h3>Register here</h3>
<form action="perform_registration" method="post">
    <label>Name</label>
    <input type="text" name="user_ka_name"><br>
    <label>Email</label>
    <input type="email" name="user_ka_email"> <br>
    <label>Password</label>
    <input type="password" name="user_ka_password"><br>
    <input type="submit" value="Register">
    

</form>
<p>Already a member ? <a href="/">Login here</a> </p>
</body>
</html>
